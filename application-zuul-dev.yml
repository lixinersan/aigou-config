server:
  port: 2000
spring:
  application:
    name: zuul-server
zuul:
  ignoredServices: '*'
  routes:
    plat:
      path: /plat/** 
      serviceId: plat-service
    product:
      path: /product/** 
      serviceId: product-service
    common:
      path: /common/** 
      serviceId: common-service
  prefix: /common #请求前缀

